<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reunify - Remix Your Timeline</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0a0f" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#00f2ea', // Aurora Teal
              'secondary': '#d400ff', // Electric Magenta
              'accent': '#00ff87', // Aurora Green
              'dark-bg': '#0a0a0f',
              'glass': 'rgba(15, 14, 22, 0.5)',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-out': 'fadeOut 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-down': 'slideDown 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'glow': 'glow 4s ease-in-out infinite',
              'subtle-pulse': 'subtlePulse 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              fadeOut: { '0%': { opacity: 1 }, '100%': { opacity: 0, visibility: 'hidden' } },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(40px)', opacity: '0' },
              },
              glow: {
                '0%, 100%': { 'box-shadow': '0 0 20px #00f2ea, 0 0 30px #00f2ea' },
                '50%': { 'box-shadow': '0 0 30px #d400ff, 0 0 45px #d400ff' },
              },
              subtlePulse: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
  <body class="bg-dark-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
